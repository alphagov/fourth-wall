<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">

  <script src="http://code.jquery.com/jquery-2.0.0.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js" type="text/javascript"></script>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.5.1/jquery.mockjax.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.junit_reporter.js"></script>

  <script type="text/javascript" src="../fourth-wall.js"></script>

  <script type="text/javascript" src="spec.fourth-wall.js"></script>

  <script type="text/javascript">
    (function() {
      var getQueryVariable = function (variable) {
          var query = window.location.search.substring(1);
          var vars = query.split("&");
          for (var i = 0; i < vars.length; i++) {
              var pair = vars[i].split("=");
              if (pair[0] === variable) {
                  return pair[1];}
              }
          return false;
      };

      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;


      var reporter;
      if (getQueryVariable('ci')) {
        reporter = new jasmine.TrivialReporter();
        jasmineEnv.addReporter(reporter);
        jasmineEnv.addReporter(new jasmine.JUnitXmlReporter());
      } else {
        reporter = new jasmine.HtmlReporter();
        jasmineEnv.addReporter(reporter);
      }

      jasmineEnv.specFilter = function(spec) {
        return reporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
